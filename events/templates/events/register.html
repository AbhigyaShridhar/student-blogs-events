{% extends "base_bootstrap.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
	Register
{% endblock %}

{% block body %}
<div class="container" id="form">
	<h2>Register</h2>

    <br>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
<br>
    <form action="{% url 'events:register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <br>
        <div class="form-group">
            <input class="form-control" type="integer" name="rollNo" placeholder="Roll Number">
        </div>
        <br>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="first_name" placeholder="First Name">
        </div>
        <br>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="last_name" placeholder="Last Name">
        </div>
        <br>
        <div class="form-group">
            {{ form|crispy }}
        </div>
        <br>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <br>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <br>

        <input class="btn btn-primary" type="submit" value="Register">
    </form>
<br>
    Already have an account? <a href="{% url 'events:login' %}">Log In here.</a>
</div>
{% endblock %}

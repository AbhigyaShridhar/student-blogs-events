{% extends 'base_menu.html' %}

{% load static %}

{% block title %}
	EVENTS
{% endblock%}

{% block bootstrap %}
	<link rel="stylesheet" type="text/css" href="{% static 'events/css/events.css' %}">
{% endblock %}

{% block content %}

	<div class="heading">
	  <h2>Active Events</h2>
	</div>

	{% for event in events %}

		<div class="row">
		  <div class="leftcolumn">
		    <div class="card">
		      <a href="{% url 'events:event' event.title %}"><h2>{{ event.title }}</h2></a>
		      <h4>{{ event.description }}</h4>
		    </div>
		  </div>
		</div>

	{% endfor %}

{% endblock %}

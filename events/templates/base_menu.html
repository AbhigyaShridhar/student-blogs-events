{% extends 'base_bootstrap.html' %}
{% load static %}

{% block body %}
<br><br><br>
	<div id="mySidenav" class="sidenav">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	  <a href="{% url 'events:home' %}">Home</a>
		<a href="{% url 'events:categories' %}">Categories</a>
	  {% if user.is_authenticated %}
	  <a href="{% url 'events:post_create' %}">Share Something</a>
	  <a href="{% url 'events:profile' request.user.id %}">Profile</a>
		<a href="{% url 'events:starred' %}">Starred Posts</a>
	  {% endif %}
	  {% if user.is_superuser %}
	  <a href="{% url 'events:add-category' %}">Add a new Category</a>
    <a href="{% url 'events:addEvent' %}">Start an Event</a>
	  {% endif %}
	</div>
	<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
	<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  var width = $('.sidenav').width();
  if(width == 0) {
     $('.sidenav').animate({width:"250"});
  } else {
     $('.sidenav').animate({width:"0"});
  }
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  var width = $('.sidebar').width();
  if(width == 0) {
     $('.sidenav').animate({width:"250"});
  } else {
     $('.sidenav').animate({width:"0"});
  }
}
</script>
    {% block content %}

    {% endblock %}

<br><br>
{% endblock %}
